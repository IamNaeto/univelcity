<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Authentication Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-200 h-screen flex items-center justify-center">
    <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-md">
      <h2 class="text-2xl font-semibold mb-4">User Authentication</h2>
      <form id="authForm" class="space-y-4">
        <div>
          <label for="email" class="block mb-1">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            class="w-full border rounded-md px-3 py-2"
            required
          />
        </div>
        <div>
          <label for="password" class="block mb-1">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            class="w-full border rounded-md px-3 py-2"
            required
          />
        </div>
        <div>
          <button
            type="submit"
            class="w-full bg-blue-500 text-white rounded-md py-2"
          >
            Login
          </button>
        </div>
        <div>
          <button
            type="button"
            id="registerBtn"
            class="w-full bg-green-500 text-white rounded-md py-2"
          >
            Register
          </button>
        </div>
      </form>
      <p id="message" class="text-red-500 mt-4 hidden"></p>
    </div>

    <script src="auth.js"></script>
  </body>
</html>
